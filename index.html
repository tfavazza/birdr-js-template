<!DOCTYPE html>
<html lang="Latn-u-em-emoji">

<head>
  <title>&#xae;&#xfe0f;</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twemoji/1.3.2/twemoji.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="import" href="jquery-emoji-picker/demo.html">
</head>

<body class="container">
  <h1>🐥+®</h1>
  <div class="error"></div>
  <form class="field">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">
    > > > >👆 < < < <
    </button>

    <h2 class="welcome-screen"> &#x1f6ab;&#xfe0f; &#x1f4dd;&#xfe0f; &#x1f6ab;&#xfe0f; </h2>
    <h2 class="welcome-screen">	&#x1f44d;&#xfe0f; &#128540;&#xfe0f; &#x1f44d;&#xfe0f;</h2>


  </form>
  <div id="hide-all-buttons" hidden>
    <h2><div class="greeting"></div></h2>
    <form id="sign-out" hidden>
      <fieldset>
        <input class="sign-out btn btn-primary" type="submit" value="Sign Out">
      </fieldset>
    </form>
    <div class="field" id="tweetbox">
      <input type="text" maxlength="28" size="28" id="input-custom-size" class="emojiable-option" placeholder="&#x270d;&#xfe0f;🐥">
    </div>
    <div>
    <form id="send-tweets">
      <input class="btn btn-success" type="submit" name="📩" value="📩">
    </form>
  </div>
    <form id="timeline"><br>
    <fieldset>
      <input class="btn btn-primary" type="submit" name="friends" value="📇">
    </fieldset>
  </form>
  <form id="my-profile" hidden>
  <fieldset><br>
    <input class="btn btn-primary" type="submit" name="friends" value="Me">
  </fieldset>
</form>

    <div class="timeline"></div>
    <div class="tweets"></div>
</div>

  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- tabs begins here -->
        <ul class="nav nav-tabs" role="tablist">
          <li id="home-tab"role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">&#x27a1;&#xfe0f;</a></li>
          <li id="profile-tab" role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">🆕</a></li>
          <li id="messages-tab" role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">🔑</a></li>
        </ul>
        <!-- sign up tab -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane" id="profile">
            <form id="sign-up">
              <input id="signup-email" type="text" name="credentials[email]" placeholder="Username">
              <input id="signup-password" type="password" name="credentials[password]" placeholder="Password">
              <input id="signup_passwordconf" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign up!">
              <div class="error"></div>
            </form>
          </div>
          <!-- sign in tab -->
          <div role="tabpanel" class="tab-pane active" id="home">
            <form id="sign-in">
              <input id="signin-email" type="text" name="credentials[email]" placeholder="Username">
              <input id="signin-password" type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" name="submit" value="Sign In">
              <div class="error"></div>
            </form>
          </div>
          <!-- change password tab -->
          <div role="tabpanel" class="tab-pane" id="messages">
            <form id="change-password">
              <input id="password-old" type="password" name="passwords[old]" placeholder="Current Password">
              <input id="password-new" type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
              <div class="error"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
